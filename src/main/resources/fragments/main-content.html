<div class="container mt-4 mb-3">
    <h1>로그인 후 페이지</h1>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mb-3">
        <th:block th:each="product : ${products}">
            <div class="col">
                <div class="card shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="100"
                         xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                         preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <th:block th:if="${product.productImage != null}">
                            <image th:src="@{/resources/{productImage}(productImage=${product.productImage})}" height="100%" width="100%"
                                   preserveAspectRatio="xMidYMid slice"></image>
                        </th:block>
                        <th:block th:unless="${product.productImage != null}">
                            <image src="@{/resources/no-image.png}" height="100%" width="100%"
                                   preserveAspectRatio="xMidYMid slice"></image>
                        </th:block>
                    </svg>

                    <div class="card-body">
                        <p class="card-text" th:text="${product.modelName}"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:href="@{/productDetail(productId=${product.productId})}" class="btn btn-sm btn-outline-secondary">View</a>
                            </div>
                            <small class="text-muted" th:text="${product.unitCost + '원'}">99999원</small>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
    <p>test</p>
    <p>test</p>
    <p>test</p>
</div>
