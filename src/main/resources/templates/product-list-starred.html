<div class="container-fluid d-flex justify-content-center mb-3 z-1">
    <div class="col-sm-10 col-11">
        <h4 class="fw-bold mb-4">즐겨찾는 상품</h4>
        <div class="row mb-2">
            <div class="col">
                <button class="btn btn-success  btn-sm dropdown-toggle fw-bold" type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                    상품 카테고리
                </button>
                <ul class="dropdown-menu w-75">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
                        <li class="col"><a class="dropdown-item" href="/detail/1"><i class="bi bi-egg"></i> 채소 • 과일</a>
                        </li>
                        <li class="col"><a class="dropdown-item" href="/detail/1"><i class="bi bi-basket2"></i> 쌀 • 잡곡 •
                            견과</a></li>
                        <li class="col"><a class="dropdown-item" href="/detail/1"><i class="bi bi-egg-fried"></i> 축산 •
                            계란류</a></li>
                        <li class="col"><a class="dropdown-item" href="/detail/1"><i class="bi bi-tencent-qq"></i> 생선 •
                             해산물 </a></li>
                        <li class="col"><a class="dropdown-item" href="/detail/1"><i class="bi bi-snow3"></i> 냉장 • 냉동
                            간편식</a></li>
                        <li class="col"><a class="dropdown-item" href="/detail/1"><i class="bi bi-box"></i> 반찬류</a></li>
                        <li class="col"><a class="dropdown-item" href="/detail/1"><i class="bi bi-paint-bucket"></i> 소스
                            • 양념 </a></li>
                        <li class="col"><a class="dropdown-item" href="/detail/1"><i class="bi bi-sun"></i> 장류 • 조미료</a>
                        </li>
                        <li class="col"><a class="dropdown-item" href="/detail/1"><i class="bi bi-magnet"></i> 캔 •
                            통조림</a></li>
                        <li class="col"><a class="dropdown-item" href="/detail/1"><i class="bi bi-egg-fried"></i> 면류 •
                            가공식품</a></li>
                        <li class="col"><a class="dropdown-item" href="/detail/1"><i class="bi bi-cookie"></i> 스낵 • 안주류</a>
                        </li>
                        <li class="col"><a class="dropdown-item" href="/detail/1"><i class="bi bi-cup-straw"></i>액체류</a>
                        </li>
                        <li class="col"><a class="dropdown-item" href="/detail/1"><i
                                class="bi bi-cup-straw"></i>일반용품</a></li>
                        <li class="col"><a class="dropdown-item" href="/detail/1"><i
                                class="bi bi-cup-straw"></i>주방용품</a></li>
                        <li class="col"><a class="dropdown-item" href="/detail/1"><i class="bi bi-trash"></i> 포장용기 •
                            일회용품</a></li>
                    </div>
                </ul>
            </div>
            <div class="col-auto">
                <form class="form-inline">
                    <div class="input-group input-group-sm">
                        <input type="search" class="form-control focus-ring focus-ring-success" placeholder="검색어 입력">
                        <button class="btn btn-success input-group-append" type="button"><i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row text-center">
            <div th:each="product : ${products}" class="col-6 col-sm-4 col-md-3 col-lg-2 mb-3">
                <form th:action="@{/detail/{id}(id=${product.id})}" method="get">
                    <div class="card h-100 border border-success shadow">
                        <img th:src="@{${product.imagePath}}" class="card-img-top img-fluid object-fit-cover"
                             alt="이미지 없음" style="height: 210px;">
                        <div class="card-body d-flex flex-column justify-content-between">
                            <h6 class="text-muted mb-3" th:text="${'[' + product.brand + ']'}"></h6>
                            <h6 class="card-title text-dark fw-bold mb-1" th:text="${product.name}"
                                style="height: 35px"></h6>
                            <h5 class="card-text text-success fw-bold mb-1"
                                th:text="${#numbers.formatInteger(product.price,3, 'COMMA')} + '원'"
                                style="height: 35px"></h5>
                            <button type="submit" class="btn btn-link p-0 stretched-link"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <nav class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true"><i
                            class="bi bi-caret-left-fill"></i></a>
                </li>
                <li class="page-item"><a class="page-link text-success" href="#">1</a></li>
                <li class="page-item"><a class="page-link text-success" href="#">2</a></li>
                <li class="page-item"><a class="page-link text-success" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link text-success" href="#"><i class="bi bi-caret-right-fill"></i></a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div class="position-fixed bottom-0 end-0 mb-4 me-4 cart-button z-2">
    <a href="/cart" class="btn btn-success btn-lg rounded-pill py-2 opacity-75 shadow bg-gradient">
        <i class="bi bi-cart" style="font-size: 2.0rem;"></i>
    </a>
</div>
