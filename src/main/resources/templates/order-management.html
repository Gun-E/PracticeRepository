<div class="container-fluid d-flex justify-content-center">
    <div class="col-sm-10 col-11">
        <div class="row align-items-center">
            <div class="col">
                <h4 class="mb-4 fw-bold">주문 관리</h4>
            </div>
        </div>
        <div class="card shadow">
            <div class="card-header bg-success text-white fw-bold">관리</div>
            <div class="table-responsive">
                <table class="table table-hover table-bordered mb-0 text-center">
                    <thead class="table-success">
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">상호 명</th>
                        <th scope="col">주문 날짜</th>
                        <th scope="col">주문 상태</th>
                        <th scope="col">조회</th>
                        <th scope="col">승인</th>
                        <th scope="col">거절</th>
                        <th scope="col">보류</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.orderId}"></td>
                        <td th:text="${order.companyName}"></td>
                        <td th:text="${#temporals.format(order.day, 'yyyy-MM-dd')}"></td>
                        <td th:text="${order.status}" th:class="${order.status == '승인 완료'} ? 'text-success fw-bold' :
                                           (${order.status == '승인 거절'} ? 'text-danger fw-bold' :
                                           (${order.status == '새 주문'} ? 'text-warning fw-bold' : 'text-secondary fw-bold'))"></td>
                        <td>
                            <form th:action="@{/orderDetail/{id}(id=${order.orderId})}" method="get">
                                <button type="submit" class="btn btn-secondary btn-sm">
                                    <i class="bi bi-hand-index"></i>
                                </button>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/orderDetail/check/{id}(id=${order.orderId})}" method="post">
                                <button type="submit" class="btn btn-success btn-sm">
                                    <i class="bi bi-check-lg"></i>
                                </button>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/orderDetail/refuse/{id}(id=${order.orderId})}" method="get">
                                <button type="submit" class="btn btn-danger btn-sm">
                                    <i class="bi bi-x-lg"></i>
                                </button>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/orderDetail/pause/{id}(id=${order.orderId})}" method="get">
                                <button type="submit" class="btn btn-secondary btn-sm">
                                    <i class="bi bi-pause"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <nav class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true"><i
                            class="bi bi-caret-left-fill"></i></a>
                </li>
                <li class="page-item"><a class="page-link text-success" href="#">1</a></li>
                <li class="page-item"><a class="page-link text-success" href="#">2</a></li>
                <li class="page-item"><a class="page-link text-success" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link text-success" href="#"><i class="bi bi-caret-right-fill"></i></a>
                </li>
            </ul>
        </nav>
    </div>
</div>
