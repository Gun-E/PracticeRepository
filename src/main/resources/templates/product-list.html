<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $('#starredDeleteButton').click(function () {
            const productId = $(this).data('product-id');
            const button = $(this);
            $.ajax({
                url: '/starred/ajax/delete',
                method: 'POST',
                dataType: 'json',
                data: {productId: productId},
                success: function (response) {
                    if (response.success) {
                        $('#starredRegisterButton').show();
                        button.hide();
                    } else {
                        console.error('삭제 서비스 중 오류');
                    }
                },
                error: function (error) {
                    console.error(error);
                }
            });
        });
        $('#starredRegisterButton').click(function () {
            const productId = $(this).data('product-id');
            const button = $(this);
            $.ajax({
                url: '/starred/ajax/register',
                method: 'POST',
                dataType: 'json',
                data: {productId: productId},
                success: function (response) {
                    if (response.success) {
                        button.hide();
                        $('#starredDeleteButton').show();
                    } else {
                        console.error('등록 서비스 중 오류');
                    }
                },
                error: function (error) {
                    console.error(error);
                }
            });
        });
    });
</script>
