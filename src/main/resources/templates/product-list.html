<div class="container-fluid d-flex justify-content-center mb-3 z-1">
    <div class="col-11">
        <div class="row" th:if="${isAdmin}">
            <div class="col">
                <h4 class="fw-bold mb-4">전체 상품</h4>
            </div>
            <div class="col-auto">
                <form th:action="@{/product/register}" method="get" id="productRegistrationForm">
                    <button type="submit" class="btn btn-sm btn-outline-secondary rounded-pill">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <button class="btn btn-success  btn-sm dropdown-toggle fw-bold" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    상품 카테고리
                </button>
                <ul class="dropdown-menu shadow w-75">
                    <div class="row mt-2" style="margin-left: 5px;">
                        <li th:each="category : ${categories}" class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
                            <a th:href="@{/product/category/{id}(id=${category.productCategoryId})}"
                               class="dropdown-item mb-2">
                                <i class="text-success"></i> [[${category.name}]]
                            </a>
                        </li>
                    </div>
                </ul>
            </div>
        </div>

        <div class="row">
            <div th:each="product : ${products}" class="col-auto px-1 my-2">
                <form th:action="@{'/product/' + ${product.productId}}" method="get">
                    <div class="card border border-success shadow-sm" style="height: 250px; width: 140px;">
                        <img th:src="@{'/images/' + ${product.thumbnailFileName}}"
                             class="card-img-top img-fluid object-fit-contain"
                             alt="이미지 없음" style="height: 110px; width: 140px;">
                        <button class="btn btn-link position-absolute end-0 z-2" style="bottom: 38%"><i class="bi bi-heart-fill text-danger"></i></button>
                        <div class="card-body d-flex flex-column">
                            <span class="text-dark mb-2 fw-bold" th:text="${product.brandName}"
                                  style="font-size: 14px"></span>
                            <span class="text-muted mb-2 fw-bold" th:if="${#strings.length(product.name) <= 11}"
                                  th:text="${product.name}" style="font-size: 12px"></span>
                            <span class="text-muted mb-2 fw-bold" th:if="${#strings.length(product.name) > 11}"
                                  th:text="${#strings.substring(product.name, 0, 11)} + '...'"
                                  style="font-size: 12px"></span>
                            <span class="text-secondary text-decoration-line-through mt-1"
                                  th:text="${#numbers.formatInteger(product.listPrice,3, 'COMMA')}"
                                  style="font-size: 12px;"></span>
                            <span class="text-success fw-bold"
                                  th:text="${#numbers.formatInteger(product.sellingPrice,3, 'COMMA')} + '원'"
                                  style="font-size: 18px;"></span>
                            <button type="submit" class="btn btn-link p-0 stretched-link"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
