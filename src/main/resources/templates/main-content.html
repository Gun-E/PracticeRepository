<h2 class="font-weight-bold mb-2 text-center">즐겨찾는 목록</h2>
    <nav class="navbar navbar-light fixed-width">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            상품 카테고리
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <!-- 카테고리 목록 -->
                <th:block th:each="testDto : ${categories}">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="${testDto.categoryName.replace(/\s+/g, '-').toLowerCase()}Dropdown"
                           role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" th:text="${testDto.categoryName}"></a>
                        <!-- 서브카테고리 목록 -->
                        <div class="dropdown-menu" aria-labelledby="${testDto.categoryName.replace(/\s+/g, '-').toLowerCase()}Dropdown">
                            <th:block th:each="category : ${testDto.categories}">
                                <a class="dropdown-item" href="#" th:text="${category.categoryName}"></a>
                            </th:block>
                        </div>
                    </li>
                </th:block>
            </ul>
        </div>
        <!-- 검색 폼 -->
        <form class="form-inline">
            <div class="input-group">
                <input class="form-control form-control-sm" type="search" placeholder="검색어 입력" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-outline-success btn-sm" type="submit">검색</button>
                </div>
            </div>
        </form>
    </nav>
