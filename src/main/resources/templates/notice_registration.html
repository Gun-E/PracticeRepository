<div class="container-fluid d-flex justify-content-center">
    <div class="col-sm-10 col-11">
        <div class="row">
            <h4 class="mb-4 fw-bold">공지사항 등록 (관리자)</h4>
        </div>
        <div class="card shadow">
            <div class="card-header bg-success text-white fw-bold">공지사항 등록</div>
            <div class="card-body">
                <form  th:action="@{/noticeRegistration}" th:object="${noticeDTO}" method="post" id="noticeForm">
                    <h6 class="fw-bold mb-2">공지 제목</h6>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="title" placeholder="공지사항 제목">
                        <label for="title">공지사항 제목</label>
                    </div>
                    <h6 class="fw-bold mb-2">공지 내용</h6>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="content" placeholder="공지사항 내용" style="height: 150px;"></textarea>
                        <label for="content">공지사항 내용</label>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <button type="submit" class="btn btn-success fw-bold w-100">등록</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-secondary w-100 fw-bold" onclick="history.back()">취소</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
