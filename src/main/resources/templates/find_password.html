<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정 찾기 | Y-MART</title>
    <link rel="icon" type="image/png" href="/images/layout/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Lato', 'Nanum Gothic', 'Noto Sans KR', 'Malgun Gothic', '맑은 고딕', 'AppleGothic', 'Dotum', '돋움', sans-serif !important;
        }
    </style>
</head>
<body>

<div class="container-fluid d-flex justify-content-center">
    <div class="col" style="margin: auto; max-width: 400px;">
        <div class="row text-center mt-4 mb-4">
            <a href="/">
                <img src="/images/layout/logo.png" alt="Y-MART 로고" class="my-4">
            </a>
        </div>
        <div class="row">
            <h4 class="mb-4">
                Y-Mart 계정의<br>
                비밀번호를 재설정합니다.
            </h4>
            <h6 class="text-muted mb-5">
                비밀번호를 재설정할<br>
                카카오계정의 이메일 또는 전화번호를 입력해 주세요.
            </h6>
            <form action="/login" method="post" id="loginForm">
                <div class="form-group mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요."
                           maxlength="50">
                    <div class="invalid-feedback">아이디를 입력해 주세요.</div>
                </div>
                <p class="text-danger fw-bold mb-3 animate__animated animate__headShake" th:if="${error != null}"
                   style="font-size: 14px">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <span th:text="${error}"></span>
                </p>
                <button type="submit" class="w-100 btn btn-lg btn-success mt-3">
            <span class="d-flex justify-content-center align-items-center fw-bold"
                  style="height: 27px; font-size: 16px;">다음</span>
                </button>
            </form>
        </div>

        <div class="row mt-3 mb-1">
            <p class="text-center" style="font-size: 10px; color: #c0c0c0;">Copyright &copy; Y-MART Corp. All
                Rights
                Reserved.</p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
<script>
    $(document).ready(function () {
        $('#email').focus();
        $('#loginForm').submit(function (event) {
            var isValid = true;
            var emailField = $('#email');
            if (emailField.val() === '') {
                emailField.addClass('is-invalid');
                isValid = false;
            } else {
                emailField.removeClass('is-invalid');
            }
            var passwordField = $('#password');
            if (passwordField.val() === '') {
                passwordField.addClass('is-invalid');
                isValid = false;
            } else {
                passwordField.removeClass('is-invalid');
            }
            if (!isValid) {
                event.preventDefault();
            }
        });
    });

    function loginWithKakao() {
        Kakao.Auth.login({
            success: function (authObj) {
            },
            fail: function (err) {
                console.error(err);
            }
        });
    }
</script>
</body>
</html>
