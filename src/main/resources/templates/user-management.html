<div class="container-fluid d-flex justify-content-center">
    <div class="col-sm-10 col-11">
        <div class="row align-items-center">
            <div class="col">
                <h4 class="mb-4 fw-bold">회원 관리</h4>
            </div>
            <div class="col-auto">
                <form th:action="@{/register}" method="get" id="registerForm">
                    <button type="submit" class="btn btn-sm btn-outline-secondary rounded-pill">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="card shadow">
            <div class="card-header bg-success text-white fw-bold">관리</div>
            <div class="table-responsive">
                <table class="table table-hover table-bordered mb-0 text-center">
                    <thead class="table-success">
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">이름</th>
                        <th scope="col">상호 명</th>
                        <th scope="col">조회</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.companyName}"></td>
                        <td>
                            <form th:action="@{/user/{id}(id=${user.id})}" method="get">
                                <button type="submit" class="btn btn-secondary btn-sm">
                                    조회
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
