<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객과 함께하는 Y-MART</title>
    <link rel="icon" type="image/png" href="/images/layout/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        * {
            font-family: 'Lato', 'Nanum Gothic', 'Noto Sans KR', 'Malgun Gothic', '맑은 고딕', 'AppleGothic', 'Dotum', '돋움', sans-serif !important;
        }
    </style>
</head>

<body>
<header class="navbar navbar-expand-lg navbar-light fixed-top bg-white shadow-sm">
    <div class="container-fluid">
        <div class="col">
            <div class="row mb-2">
                <div class="col-6">
                    <div class="row">
                        <div class="col-4">
                            <a class="navbar-brand" href="/">
                                <img src="/images/layout/logo.gif" alt="Logo" width="192" height="52"
                                     class="d-inline-block align-text-top">
                            </a>
                        </div>
                        <div class="col-8">
                            <form class="form-inline mt-3 position-relative" th:action="@{/product/search}"
                                  method="get">
                                <label for="search-input" class="visually-hidden">검색어 입력</label>
                                <input type="search" id="search-input" name="query"
                                       class="form-control rounded-pill border border-success"
                                       placeholder="검색어 입력">
                                <button class="btn position-absolute end-0 bottom-0 z-2" type="submit">
                                    <i class="bi bi-search text-secondary fw-bold"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-auto">
                    <form class="form-inline mt-3" action="/loginForm" method="GET" th:if="${!loggedIn}">
                        <button class="btn btn-success rounded-pill  my-2 my-sm-0 fw-bold" type="submit"><i
                                class="bi bi-people-fill"></i> 로그인
                        </button>
                    </form>
                    <form class="form-inline my-2 my-lg-0" action="/logoutForm" method="POST" th:if="${loggedIn}">
                        <button class="btn btn-outline-secondary rounded-pill btn-sm my-2 my-sm-0 fw-bold"
                                type="submit">로그아웃 <i class="bi bi-box-arrow-right"></i></button>
                    </form>
                </div>
            </div>

            <div class="row">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="col">
                        <ul class="navbar-nav fw-bold">
                            <li class="nav-item">
                                <a class="nav-link" href="/product/list">전체상품</a>
                            </li>
                            <li class="nav-item" th:if="${isUser}">
                                <a class="nav-link" href="/starred/list">관심상품</a>
                            </li>
                            <li class="nav-item" th:if="${isUser}">
                                <a class="nav-link" th:href="${'/user/mypage'}">마이페이지</a>
                            </li>
                            <li class="nav-item" th:if="${isUser}">
                                <a class="nav-link" href="/cart">장바구니</a>
                            </li>
                            <li class="nav-item" th:if="${isUser}">
                                <a class="nav-link" href="/order-list">주문목록</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/notice">공지사항</a>
                            </li>
                            <li class="nav-item" th:if="${isAdmin}">
                                <a class="nav-link text-danger" href="/admin">
                                    <i class="bi bi-wrench-adjustable"></i> 관리자</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


<div style="margin-top: 90px; margin-bottom: 100px">
    <main th:replace="~{${content}}"></main>
</div>

<footer class="footer mt-auto py-3 bg-dark">
    <div class="container text-light">
        <img src="/images/layout/copy_logo.png" alt="Logo" width="220" height="38"
             class="d-inline-block align-text-top">
        <br><br>
        <span class="text-secondary">Y-MART &copy; | 대표 : 김성진</span><br>
        <span class="text-secondary">(62010) 광주광역시 서구 서광주로 28 (금호동 974)</span><br>
        <span class="text-secondary">전화 : 062-1522-4077</span>
        <hr class="my-4 bg-light">
        <span class="text-secondary">Copyright &copy; Y-MART Corp. All Rights Reserved.</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
    // 네비게이션 메뉴 활성화 상태 설정
    $(document).ready(function () {
        var currentPath = window.location.pathname;

        $('.navbar-nav a').each(function () {
            var linkPath = $(this).attr('href');

            if (currentPath === linkPath) {
                $(this).addClass('active');
            } else {
                $(this).removeClass('active');
            }
        });
        $(window).scroll(function () {
            var header = $('header');
            if ($(window).scrollTop() > 0) {
                header.removeClass('shadow-sm');
                header.addClass('shadow');
            } else {
                header.removeClass('shadow');
                header.addClass('shadow-sm');
            }
        });

    });
</script>
</body>

</html>
