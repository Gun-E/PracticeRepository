<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객과 함께하는 Y-MART</title>
    <link rel="icon" type="image/png" href="/images/layout/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        * {
            font-family: 'Lato', 'Nanum Gothic', 'Noto Sans KR', 'Malgun Gothic', '맑은 고딕', 'AppleGothic', 'Dotum', '돋움', sans-serif !important;
        }
    </style>
</head>

<body>
<header class="navbar navbar-expand-lg navbar-light fixed-top bg-white shadow-sm">
    <div class="container-fluid d-flex">
        <div class="col">
            <div class="row justify-content-between mb-2">
                <div class="col-auto">
                    <a class="navbar-brand" href="/">
                        <img src="/images/layout/logo.gif" alt="Logo" width="192" height="52"
                             class="d-inline-block align-text-top">
                    </a>
                </div>
                <div class="col-6">
                    <form class="form-inline mt-3 position-relative" th:action="@{/product/search}"
                          method="get">
                        <label for="search-input" class="visually-hidden">검색어 입력</label>
                        <input type="search" id="search-input" name="query"
                               class="form-control rounded-pill border border-success"
                               placeholder="검색어 입력">
                        <button class="btn position-absolute end-0 bottom-0 z-2" type="submit">
                            <i class="bi bi-search text-secondary fw-bold"></i>
                        </button>
                    </form>
                </div>
                <div class="col-auto">
                    <div class="d-flex align-items-center mt-1">
                        <form class="form-inline" action="/loginForm" method="GET" th:if="${!loggedIn}">
                            <button class="btn btn-outline-light rounded-pill mt-2" type="submit">
                                <i class="bi bi-person-circle text-secondary fs-5"></i>
                            </button>
                        </form>
                        <form class="form-inline mt-3" action="/logoutForm" method="POST" th:if="${loggedIn}">
                            <button class="btn btn-outline-secondary rounded-pill btn-sm my-2 my-sm-0 fw-bold"
                                    type="submit">로그아웃 <i class="bi bi-box-arrow-right"></i></button>
                        </form>
                        <button class="btn btn-outline-light rounded-pill mt-2" type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


<div style="margin-top: 90px; margin-bottom: 100px">
    <main th:replace="~{${content}}"></main>
</div>

<footer class="footer mt-auto py-3 bg-dark">
    <div class="container text-light">
        <img src="/images/layout/copy_logo.png" alt="Logo" width="220" height="38"
             class="d-inline-block align-text-top">
        <br><br>
        <span class="text-secondary">Y-MART &copy; | 대표 : 김성진</span><br>
        <span class="text-secondary">(62010) 광주광역시 서구 서광주로 28 (금호동 974)</span><br>
        <span class="text-secondary">전화 : 062-1522-4077</span>
        <hr class="my-4 bg-light">
        <span class="text-secondary">Copyright &copy; Y-MART Corp. All Rights Reserved.</span>
    </div>
</footer>
<div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="navbarSupportedContent">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">네비게이션 메뉴</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav fw-bold">
            <li class="nav-item">
                <a class="nav-link" href="/product/list">전체상품</a>
            </li>
            <li class="nav-item" th:if="${isUser}">
                <a class="nav-link" href="/starred/list">관심상품</a>
            </li>
            <li class="nav-item" th:if="${isUser}">
                <a class="nav-link" th:href="${'/user/mypage'}">마이페이지</a>
            </li>
            <li class="nav-item" th:if="${isUser}">
                <a class="nav-link" href="/cart">장바구니</a>
            </li>
            <li class="nav-item" th:if="${isUser}">
                <a class="nav-link" href="/order-list">주문목록</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/notice">공지사항</a>
            </li>
            <li class="nav-item" th:if="${isAdmin}">
                <a class="nav-link text-danger" href="/admin">
                    <i class="bi bi-wrench-adjustable"></i> 관리자</a>
            </li>
        </ul>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        const currentPath = window.location.pathname;

        $('.navbar-nav a').each(function () {
            const linkPath = $(this).attr('href');

            if (currentPath === linkPath) {
                $(this).addClass('active');
            } else {
                $(this).removeClass('active');
            }
        });
        $(window).scroll(function () {
            const header = $('header');
            if ($(window).scrollTop() > 0) {
                header.removeClass('shadow-sm');
                header.addClass('shadow');
            } else {
                header.removeClass('shadow');
                header.addClass('shadow-sm');
            }
        });
    });
</script>
</body>

</html>
