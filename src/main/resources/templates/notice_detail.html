<div class="container-fluid d-flex justify-content-center">
    <div class="col-sm-10 col-11">
        <div class="row align-items-center mb-4">
            <div class="col">
                <h4 class="fw-bold">공지사항</h4>
            </div>
            <div class="col-auto">
                <form th:action="@{/noticeModify/{id}(id=${notice_detail.id})}" method="get" id="noticeModifyForm">
                    <button type="submit" class="btn btn-sm btn-outline-secondary rounded-pill">
                        <i class="bi bi-pencil-fill"></i>
                    </button>
                </form>
            </div>
            <div class="col-auto">
                <form th:action="@{/noticeDelete/{id}(id=${notice_detail.id})}" method="post">
                    <button type="submit" class="btn btn-sm btn-outline-danger rounded-pill">
                        <i class="bi bi-trash-fill"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="card shadow">
            <div class="card-header bg-success text-white fw-bold">공지사항</div>
            <div class="card-body">
                <h5 class="card-title fw-bold mb-3" th:text="${notice_detail.title}"></h5>
                <hr class="border-top border-secondary">
                <p class="card-text" th:text="${notice_detail.content}"></p>
                <hr class="border-top border-secondary">
                <p class="card-text">작성자: <span th:text="${notice_detail.name}"></span></p>
                <p class="card-text">작성일: <span th:text="${notice_detail.day}"></span></p>
            </div>
        </div>
        <button class="btn btn-secondary btn-sm mt-4" onclick="history.back()">목록으로</button>
    </div>
</div>
