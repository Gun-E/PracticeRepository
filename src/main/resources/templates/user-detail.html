<div class="container-fluid d-flex justify-content-center">
    <div class="col-sm-10 col-11">
        <div class="row">
            <div class="col">
                <h4 class="mb-4 fw-bold">회원 정보</h4>
            </div>
            <div class="col-auto">
                <form th:action="@{/user/modify/{id}(id=${user.id})}" method="get" id="loginForm">
                    <button type="submit" class="btn btn-sm btn-outline-secondary rounded-pill">
                        <i class="bi bi-pencil-fill"></i>
                    </button>
                </form>
            </div>
            <div class="col-auto">
                <form th:action="@{/user/delete/{id}(id=${user.id})}" method="post">
                    <button type="submit" class="btn btn-sm btn-outline-danger rounded-pill">
                        <i class="bi bi-trash-fill"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="card shadow">
            <div class="card-header bg-success text-white fw-bold">회원 정보</div>
            <div class="card-body pb-0">
                <div class="row mb-3 border-bottom">
                    <div class="col-6">
                        <label for="name" class="form-label fw-bold">회원 이름</label>
                    </div>
                    <div class="col-6">
                        <p th:text="${user.name}" id="name"></p>
                    </div>
                </div>
                <div class="row mb-3 border-bottom">
                    <div class="col-6">
                        <label for="phone" class="form-label fw-bold">휴대폰 번호</label>
                    </div>
                    <div class="col-6">
                        <p th:text="${user.phone}" id="phone"></p>
                    </div>
                </div>
                <div class="row mb-3 border-bottom">
                    <div class="col-6">
                        <label for="email" class="form-label fw-bold">회원 이메일</label>
                    </div>
                    <div class="col-6">
                        <p th:text="${user.email}" id="email"></p>
                    </div>
                </div>
                <div class="row mb-3 border-bottom">
                    <div class="col-6">
                        <label for="company" class="form-label fw-bold">상호 명</label>
                    </div>
                    <div class="col-6">
                        <p th:text="${user.companyName}" id="company"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="address" class="form-label fw-bold">우편번호</label>
                    </div>
                    <div class="col-6">
                        <p th:text="${user.zipcode}" id="zipcode"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="address" class="form-label fw-bold">도로명 주소</label>
                    </div>
                    <div class="col-6">
                        <p th:text="${user.address}" id="address"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="address" class="form-label fw-bold">상세 주소</label>
                    </div>
                    <div class="col-6">
                        <p th:text="${user.detailAddress}" id="detail_address"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
