<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | Y-MART</title>
    <link rel="icon" type="image/png" href="/images/thumbnail">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        * {
            font-family: 'Lato', 'Nanum Gothic', 'Noto Sans KR', 'Malgun Gothic', '맑은 고딕', 'AppleGothic', 'Dotum', '돋움', sans-serif !important;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center mb-4">
                <a href="/">
                    <img src="/images/logo" alt="Y-MART 로고" class="my-4">
                </a>
            </div>
            <form th:action="@{/register}" method="post" id="registerForm">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요." maxlength="20" required>
                </div>
                <div class="form-group mb-5">
                    <label for="phone">전화번호</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="ex) 01012345678" maxlength="20" required>
                </div>
                <div class="form-group">
                    <label for="companyName">상호 명</label>
                    <input type="text" class="form-control" id="companyName" name="companyName" placeholder="상호 명을 입력하세요." maxlength="50" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="zipcode">우편번호</label>
                        <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="ex) 62010" maxlength="100" required>
                    </div>
                    <div class="form-group col-md-9">
                        <label for="address">도로명 주소</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="도로명 주소를 입력하세요." maxlength="100" required>
                    </div>
                </div>
                <div class="form-group mb-5">
                    <label for="detail_address">상세 주소</label>
                    <input type="text" class="form-control" id="detail_address" name="detailAddress" placeholder="상세 주소를 입력하세요." maxlength="100">
                </div>
                <div class="form-group">
                    <label for="email">아이디</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="ex) ymart@example.com" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="userpasswd">비밀번호</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="userpasswd" name="loginPasswd" placeholder="비밀번호를 입력하세요." maxlength="20" required>
                        <div class="input-group-append">
                            <button type="button" class="btn btn-outline-success btn-sm" onclick="togglePassword()">
                                <img id="passwordImg" src="/images/show_password" alt="비밀번호 보이기">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userpasswd_confirm">비밀번호 확인</label>
                    <input type="password" class="form-control" id="userpasswd_confirm" name="loginPasswdConfirm" placeholder="비밀번호를 다시 입력하세요." maxlength="20" required>
                    <small id="passwordMatchMessage" class="form-text text-danger mt-2" style="display: none;">비밀번호가 일치하지 않습니다.</small>
                </div>
                <div class="row mt-5">
                    <div class="col-md-9">
                        <button type="submit" class="btn btn-success btn-block" id="registerBtn" disabled>회원가입</button>
                    </div>
                    <div class="col-md-3">
                        <a href="/login" class="btn btn-secondary btn-block" onclick="history.back()">취소</a>
                    </div>
                </div>
            </form>
            <p class="mt-5 mb-4 text-muted text-center" style="font-size: 12px;">Copyright &copy; Y-MART Corp. All Rights Reserved.</p>
        </div>
    </div>
</div>

<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalChoice">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-3 shadow">
            <div class="modal-body p-4 text-center">
                <h5 class="mb-2">회원가입</h5>
                <p class="mb-0">회원가입을 하시겠습니까?</p>
            </div>
            <div class="modal-footer flex-nowrap p-0">
                <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0 border-end"><strong>확인</strong></button>
                <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0" data-bs-dismiss="modal">취소</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // 비밀번호 토글 함수
    function togglePassword() {
        var passwordInput = $('#userpasswd');
        var passwordImg = $('#passwordImg');

        if (passwordInput.attr('type') === "password") {
            passwordInput.attr('type', 'text');
            passwordImg.attr('src', '/images/hide_password');
        } else {
            passwordInput.attr('type', 'password');
            passwordImg.attr('src', '/images/show_password');
        }
    }

    // 비밀번호 확인 체크
    $('#userpasswd_confirm').on('keyup', function () {
        var password = $('#userpasswd').val();
        var confirmPassword = $(this).val();
        var passwordMatchMessage = $('#passwordMatchMessage');
        var registerBtn = $('#registerBtn');

        if (password === confirmPassword) {
            passwordMatchMessage.hide();
            registerBtn.prop('disabled', false);
        } else {
            passwordMatchMessage.show();
            registerBtn.prop('disabled', true);
        }
    });
</script>
</body>
</html>
