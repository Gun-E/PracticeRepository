<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | Y-MART</title>
    <link rel="icon" type="image/png" href="/images/thumbnail">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            font-family: 'Lato', 'Nanum Gothic', 'Noto Sans KR', 'Malgun Gothic', '맑은 고딕', 'AppleGothic', 'Dotum', '돋움', sans-serif !important;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center mb-4">
                <a href="/">
                    <img src="/images/logo" alt="Y-MART 로고" class="my-4">
                </a>
            </div>
            <form th:action="@{/register}" method="post" id="registerForm">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요."
                           maxlength="20" required>
                </div>
                <div class="form-group mb-5">
                    <label for="phone">전화번호</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="ex) 01012345678"
                           maxlength="20" required>
                </div>
                <div class="form-group">
                    <label for="companyName">상호 명</label>
                    <input type="text" class="form-control" id="companyName" name="companyName"
                           placeholder="상호 명을 입력하세요." maxlength="50" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="zipcode">우편번호</label>
                        <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="ex) 62010"
                               maxlength="100" required>
                    </div>
                    <div class="form-group col-md-9">
                        <label for="address">도로명 주소</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="도로명 주소를 입력하세요."
                               maxlength="100" required>
                    </div>
                </div>
                <div class="form-group mb-5">
                    <label for="detail_address">상세 주소</label>
                    <input type="text" class="form-control" id="detail_address" name="detailAddress"
                           placeholder="상세 주소를 입력하세요." maxlength="100">
                </div>
                <div class="form-group">
                    <label for="email">아이디 (이메일)</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="ex) ymart@example.com"
                           maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="userpasswd">비밀번호</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="userpasswd" name="loginPasswd"
                               placeholder="비밀번호를 입력하세요." maxlength="20" required>
                        <div class="input-group-append">
                            <button type="button" class="btn btn-outline-success" onclick="togglePassword()">
                                <i id="passwordIcon" class="bi bi-eye-fill"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userpasswd_confirm">비밀번호 확인</label>
                    <input type="password" class="form-control" id="userpasswd_confirm" name="loginPasswdConfirm"
                           placeholder="비밀번호를 다시 입력하세요." maxlength="20" required>
                    <small id="passwordMatchMessage" class="form-text text-danger mt-2" style="display: none;">비밀번호가
                        일치하지 않습니다.</small>
                </div>
                <div class="row mt-5">
                    <div class="col-md-9 mb-2">
                        <button type="submit" class="btn btn-success btn-block" id="registerBtn">회원가입</button>
                    </div>
                    <div class="col-md-3">
                        <a href="/login" class="btn btn-secondary btn-block" onclick="history.back()">취소</a>
                    </div>
                </div>
            </form>
            <p class="mt-5 mb-4 text-muted text-center" style="font-size: 12px;">Copyright &copy; Y-MART Corp. All
                Rights Reserved.</p>
        </div>
    </div>
</div>

<div class="modal modal-sheet p-4 py-md-5" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header border-bottom-0">
                <h5 class="modal-title" id="exampleModalLabel">회원가입</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body py-0">
                회원가입을 하시겠습니까?
            </div>
            <div class="container-fluid">
                <div class="row mt-4 mb-2">
                    <div class="col-md-7 mb-2">
                        <button type="button" class="btn btn-success w-100" id="confirmRegisterBtn">확인</button>
                    </div>
                    <div class="col-md-5 mb-2">
                        <button type="button" class="btn btn-secondary w-100" data-dismiss="modal">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // 페이지가 로드될 때 이름 입력란에 포커스 설정
    $(document).ready(function () {
        $('#name').focus();
    });
    // 비밀번호 토글 함수
    function togglePassword() {
        var passwordInput = $('#userpasswd');
        var passwordIcon = $('#passwordIcon');

        if (passwordInput.attr('type') === "password") {
            passwordInput.attr('type', 'text');
            passwordIcon.removeClass('bi-eye-fill').addClass('bi-eye-slash');
        } else {
            passwordInput.attr('type', 'password');
            passwordIcon.removeClass('bi-eye-slash').addClass('bi-eye-fill');
        }
    }

    // 비밀번호 확인 체크
    $('#userpasswd_confirm').on('keyup', function () {
        var password = $('#userpasswd').val();
        var confirmPassword = $(this).val();
        var passwordMatchMessage = $('#passwordMatchMessage');

        if (password === confirmPassword) {
            passwordMatchMessage.hide();
        } else {
            passwordMatchMessage.show();
        }
    });
    // 회원가입 버튼 클릭 시 모달 창 표시 및 입력 확인
    $('#registerBtn').click(function () {
        event.preventDefault();
        // 각 입력 필드의 값을 가져옴
        var name = $('#name').val();
        var phone = $('#phone').val();
        var companyName = $('#companyName').val();
        var zipcode = $('#zipcode').val();
        var address = $('#address').val();
        var email = $('#email').val();
        var password = $('#userpasswd').val();
        var confirmPassword = $('#userpasswd_confirm').val();

        // 입력값이 비어있는지 확인
        if (!name || !phone || !companyName || !zipcode || !address || !email || !password || !confirmPassword) {
            alert('모든 필드를 입력하세요.');
            return;
        }

        // 이메일 형식 확인
        var emailRegex = /\S+@\S+\.\S+/;
        if (!emailRegex.test(email)) {
            alert('올바른 이메일 주소를 입력하세요.');
            return;
        }

        // 비밀번호 일치 확인
        if (password !== confirmPassword) {
            alert('비밀번호가 일치하지 않습니다.');
            return;
        }

        // 모든 조건을 만족하면 모달 표시
        $('#myModal').modal('show');
    });

    // 모달 내 확인 버튼 클릭 시 회원가입 폼 제출
    $('#confirmRegisterBtn').click(function () {
        $('#registerForm').submit();
    });
</script>
</body>
</html>
