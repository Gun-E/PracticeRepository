<style>
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        z-index: 1;
    }

    .grid-container {
        display: grid; /* 그리드로 변경 */
        grid-template-columns: repeat(5, 1fr); /* 5개의 열 생성 */
        grid-gap: 10px; /* 그리드 간격 설정 */
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: center;
        border: 1px solid transparent;
        /* 텍스트를 수직에서 가로로 변경 */
        writing-mode: horizontal-tb;
        white-space: nowrap;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1;
        border-color: #ccc; /* 마우스 오버 시 테두리 색상 변경 */
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

</style>
