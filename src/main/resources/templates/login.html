<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 | Y-MART</title>
    <link rel="icon" type="image/png" href="/images/thumbnail">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        * {
            font-family: 'Lato', 'Nanum Gothic', 'Noto Sans KR', 'Malgun Gothic', '맑은 고딕', 'AppleGothic', 'Dotum', '돋움', sans-serif !important;
        }
    </style>
</head>
<body>

<div class="container" style="margin: auto; width: 330px;">
    <div class="row justify-content-center mt-4 mb-3">
            <a href="/">
                <img src="/images/logo" alt="Y-MART 로고" class="d-block mx-auto my-4">
            </a>
    </div>
    <form th:action="@{/login}" method="post" id="loginForm">
        <div class="form-group mt-4 mb-4">
            <label for="mall_id">아이디</label>
            <input type="text" class="form-control" id="mall_id" name="loginId" placeholder="아이디를 입력하세요." maxlength="20" required>
        </div>
        <div class="form-group mt-4 mb-4">
            <label for="userpasswd">비밀번호</label>
            <div class="input-group">
                <input type="password" class="form-control" id="userpasswd" name="loginPasswd" placeholder="비밀번호를 입력하세요." maxlength="20" required>
                <div class="input-group-append">
                    <button type="button" class="btn btn-outline-success btn-sm" onclick="togglePassword()">
                        <img id="passwordImg" src="/images/show_password" alt="비밀번호 보이기">
                    </button>
                </div>
            </div>
        </div>
        <button type="submit" class="w-100 btn btn-lg btn-success mt-3 mb-3">로그인</button>
        <p id="normal_msg" class="message txtWarn typeLeft" style="display:none;">아이디 또는 비밀번호를 확인해주세요.</p>
    </form>

    <div class="mb-3">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5">
                <hr>
            </div>
            <div class="col-md-2 text-center">
                <span class="text-muted" style="writing-mode: horizontal-tb; white-space: nowrap;">또는</span>
            </div>
            <div class="col-md-5">
                <hr>
            </div>
        </div>
    </div>

    <div>
        <a id="custom-login-btn">
            <img src="/images/kakao_login" alt="카카오 로그인" onclick="loginWithKakao()">
        </a>
    </div>

    <div class="mt-4" style="font-size: 15px;">
        <span class="text-muted mr-1">아직 회원이 아니신가요?</span>
        <a href="/register" target="_blank">회원가입</a>
    </div>
    <p class="mt-4 mb-1 text-muted text-center" style="font-size: 12px;">Copyright &copy; Y-MART Corp. All Rights Reserved.</p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- 카카오 SDK 추가 -->
<script src="https://t1.kakaocdn.net/kakao_js_sdk/${VERSION}/kakao.min.js"
        integrity="${INTEGRITY_VALUE}" crossorigin="anonymous"></script>
<script>
    // 카카오 로그인 함수
    function loginWithKakao() {
        Kakao.Auth.login({
            success: function(authObj) {
                // 로그인 성공 시 처리할 코드 작성
                // 예를 들어, 서버로 인증 코드 전송 등의 작업을 수행할 수 있습니다.
            },
            fail: function(err) {
                // 로그인 실패 시 처리할 코드 작성
                console.error(err);
            }
        });
    }

    // 비밀번호 토글 함수
    function togglePassword() {
        var passwordInput = $('#userpasswd');
        var passwordImg = $('#passwordImg');

        if (passwordInput.attr('type') === "password") {
            passwordInput.attr('type', 'text');
            passwordImg.attr('src', '/images/hide_password');
        } else {
            passwordInput.attr('type', 'password');
            passwordImg.attr('src', '/images/show_password');
        }
    }
</script>
</body>
</html>
