<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 | Y-MART</title>
    <link rel="icon" type="image/png" href="/images/thumbnail">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            font-family: 'Lato', 'Nanum Gothic', 'Noto Sans KR', 'Malgun Gothic', '맑은 고딕', 'AppleGothic', 'Dotum', '돋움', sans-serif !important;
        }
    </style>
</head>
<body>

<div class="container" style="margin: auto; max-width: 330px;">
    <div class="row justify-content-center mt-4 mb-3">
        <a href="/">
            <img src="/images/logo" alt="Y-MART 로고" class="d-block mx-auto my-4">
        </a>
    </div>
    <form action="/login" method="post" id="loginForm">
        <div class="form-group mt-4 mb-3">
            <label for="mall_id" class="form-label">아이디</label>
            <input type="email" class="form-control" id="mall_id" name="loginId" placeholder="아이디를 입력하세요." maxlength="20">
            <div class="invalid-feedback">아이디를 확인하세요.</div>
        </div>
        <div class="form-group mb-5">
            <label for="userpasswd" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="userpasswd" name="loginPasswd" placeholder="비밀번호를 입력하세요." maxlength="20">
            <div class="invalid-feedback">비밀번호를 확인하세요.</div>
        </div>
        <button type="submit" class="w-100 btn btn-lg btn-success mb-3">
            <span class="d-flex justify-content-center align-items-center fw-semibold" style="height: 27px; font-size: 16px;">로그인</span>
        </button>
    </form>

    <div class="mb-3">
        <div class="row justify-content-center align-items-center">
            <div class="col-4">
                <hr>
            </div>
            <div class="col-2 text-center">
                <span class="text-muted" style="writing-mode: horizontal-tb; white-space: nowrap;">또는</span>
            </div>
            <div class="col-4">
                <hr>
            </div>
        </div>
    </div>

    <div>
        <a id="custom-login-btn">
            <img src="/images/kakao_login" alt="카카오 로그인" onclick="loginWithKakao()">
        </a>
    </div>

    <div class="mt-4" style="font-size: 15px;">
        <span class="text-muted mr-1">아직 회원이 아니신가요?</span>
        <a href="/register" target="_blank">회원가입</a>
    </div>
    <p class="mt-4 mb-1 text-muted text-center" style="font-size: 12px;">Copyright &copy; Y-MART Corp. All Rights Reserved.</p>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<!-- 카카오 SDK 추가 -->
<script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
<script>
    $(document).ready(function () {
        $('#mall_id').focus();
        $('#loginForm').submit(function (event) {
            var isValid = true;
            var idField = $('#mall_id');
            if (idField.val() === '') {
                idField.addClass('is-invalid');
                isValid = false;
            } else {
                idField.removeClass('is-invalid');
            }
            var passwordField = $('#userpasswd');
            if (passwordField.val() === '') {
                passwordField.addClass('is-invalid');
                isValid = false;
            } else {
                passwordField.removeClass('is-invalid');
            }
            if (!isValid) {
                event.preventDefault();
            }
        });
    });

    function loginWithKakao() {
        Kakao.Auth.login({
            success: function (authObj) {},
            fail: function (err) {
                console.error(err);
            }
        });
    }
</script>
</body>
</html>
