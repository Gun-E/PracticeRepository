<div class="container-fluid d-flex justify-content-center">
    <div class="col-md-6 mt-2">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="mb-4 fw-bold">내 정보</h3>
            </div>
            <div class="col-auto">
                <form class="form-inline" th:action = "@{/modify}" method="get" id="loginForm">
                    <button type="submit" class="btn btn-sm btn-outline-secondary rounded-pill"><i class="bi bi-pencil-fill"></i></button>
                </form>
            </div>
        </div>
        <div class="card shadow mt-2">
            <h5 class="card-header bg-success text-white fw-semibold">회원 정보</h5>
            <div class="card-body pb-0">
                <div class="row mb-3 border-bottom">
                    <div class="col-6">
                        <label for="name" class="form-label fw-bold">회원 이름</label>
                    </div>
                    <div class="col-6">
                        <p id="name">홍길동</p>
                    </div>
                </div>
                <div class="row mb-3 border-bottom">
                    <div class="col-6">
                        <label for="phone" class="form-label fw-bold">휴대폰 번호</label>
                    </div>
                    <div class="col-6">
                        <p id="phone">010-1234-5678</p>
                    </div>
                </div>
                <div class="row mb-3 border-bottom">
                    <div class="col-6">
                        <label for="email" class="form-label fw-bold">회원 이메일</label>
                    </div>
                    <div class="col-6">
                        <p id="email">hong@example.com</p>
                    </div>
                </div>
                <div class="row mb-3 border-bottom">
                    <div class="col-6">
                        <label for="company" class="form-label fw-bold">상호 명</label>
                    </div>
                    <div class="col-6">
                        <p id="company">ABC 주식회사</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="address" class="form-label fw-bold">우편번호</label>
                    </div>
                    <div class="col-6">
                        <p id="zipcode">62010</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="address" class="form-label fw-bold">도로명 주소</label>
                    </div>
                    <div class="col-6">
                        <p id="address">광주광역시 서구 서광주로 28</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="address" class="form-label fw-bold">상세 주소</label>
                    </div>
                    <div class="col-6">
                        <p id="detail_address">Y-Mart</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
